name: Solution ALNITAK

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      path-base:
        required: true
        type: string

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Actualizar npm
        if: ${{ inputs.node-version >= '20' }}
        run: npm install -g npm@latest

      - name: Install Yeoman
        run: |
          npm install -g yo generator-code yeoman-generator
          npm install 
          npm link
        working-directory: ${{ inputs.path-base }}/generator
        
      - name: Generate code
        run: yo nodejs
        working-directory: ${{ inputs.path-base }}/generator

      - name: Archive Generate code
        uses: actions/upload-artifact@v4
        with:
          name: dist-generate-code
          path: ${{inputs.path-base}}

      # - name: compile generated code
      #   run: |
      #     npm install
      #     npm test
      #     npm run coverage
      #   working-directory: ${{inputs.path-base}}/generator/micro-service

  Test:
    needs: Build
    runs-on: ubuntu-latest
    permissions: write-all 
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Actualizar npm
        if: ${{ inputs.node-version >= '20' }}
        run: npm install -g npm@latest

      - name: Download Generate Code
        uses: actions/download-artifact@v4
        with:
          name: dist-generate-code

      - name: Acceder a la carpeta micro service
        run: |
          dir
          cd generator/micro-service
          dir 
          npm install --save-dev
          npm run test

